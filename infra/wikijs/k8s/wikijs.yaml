# Wiki.js Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wikijs
  namespace: wikijs
  labels:
    app: wikijs
    component: application
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: wikijs
      component: application
  template:
    metadata:
      labels:
        app: wikijs
        component: application
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
      - name: wait-for-db
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          echo "Waiting for database..."
          until pg_isready -h postgres -p 5432 -U wikijs; do
            echo "Database not ready, waiting..."
            sleep 2
          done
          echo "Database is ready!"
      containers:
      - name: wikijs
        image: ghcr.io/requarks/wiki:2
        env:
        - name: DB_TYPE
          value: postgres
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wikijs-secrets
              key: redis-password
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: wikijs-secrets
              key: session-secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: wikijs-secrets
              key: jwt-secret
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "3000"
        - name: LOG_LEVEL
          value: info
        - name: LOG_FORMAT
          value: json
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /wiki/config.yml
          subPath: config.yml
        - name: wikijs-data
          mountPath: /wiki/data
        - name: wikijs-repo
          mountPath: /wiki/repos
        - name: backups
          mountPath: /backups
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: wikijs-config
      - name: wikijs-data
        persistentVolumeClaim:
          claimName: wikijs-data-pvc
      - name: wikijs-repo
        persistentVolumeClaim:
          claimName: wikijs-repo-pvc
      - name: backups
        persistentVolumeClaim:
          claimName: backups-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: wikijs-service
  namespace: wikijs
  labels:
    app: wikijs
    component: application
spec:
  selector:
    app: wikijs
    component: application
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wikijs-ingress
  namespace: wikijs
  labels:
    app: wikijs
    component: application
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - wiki.example.com  # Replace with actual domain
    secretName: wikijs-tls
  rules:
  - host: wiki.example.com  # Replace with actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wikijs-service
            port:
              number: 80