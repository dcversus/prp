# Wiki.js Helm Chart
# Production-ready Wiki.js deployment with PostgreSQL and Redis

apiVersion: v2
name: wikijs
description: A Helm chart for Wiki.js knowledge base platform
type: application
version: 1.0.0
appVersion: "2.5.300"
home: https://github.com/dcversus/prp
sources:
  - https://github.com/requarks/wiki
  - https://github.com/dcversus/prp
maintainers:
  - name: dcversus
    email: dev@dcversus.com
keywords:
  - wiki
  - documentation
  - knowledge-base
  - collaboration
  - markdown
annotations:
  category: Documentation
  licenses: MIT
dependencies:
  - name: postgresql
    version: 12.1.9
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.3.7
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled