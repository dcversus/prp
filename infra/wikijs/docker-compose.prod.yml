# Enhanced Wiki.js Docker Compose Configuration
# Production-ready setup with health checks, security, and monitoring

version: '3.8'

services:
  # PostgreSQL Database with enhanced configuration
  db:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME:-wikijs}-db
    environment:
      POSTGRES_DB: ${DB_NAME:-wikijs}
      POSTGRES_USER: ${DB_USER:-wikijs}
      POSTGRES_PASSWORD: ${DB_PASS}
      # Performance optimizations
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      # Logging configuration
      POSTGRES_LOG_STATEMENT: "all"
      POSTGRES_LOG_MIN_DURATION_STATEMENT: "1000"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wikijs} -d ${DB_NAME:-wikijs}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - wikijs-network
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /var/run/postgresql

  # Redis Cache with persistence
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-wikijs}-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wikijs-network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Wiki.js Application
  wiki:
    image: ghcr.io/requarks/wiki:2
    container_name: ${PROJECT_NAME:-wikijs}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database configuration
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-wikijs}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME:-wikijs}

      # Redis configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # Application configuration
      PORT: 3000
      NODE_ENV: production

      # Security settings
      SESSION_SECRET: ${SESSION_SECRET}
      JWT_SECRET: ${JWT_SECRET}

      # SSL configuration (behind reverse proxy)
      SSL_ACTIVE: "false"
      PORT_SSL: 3443

      # Logging
      LOG_LEVEL: info
      LOG_FORMAT: json

      # Performance
      CONSOLE_JS: "false"
      CONSOLE_CSS: "false"

      # Admin account
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}

    ports:
      - "${HTTP_PORT:-3000}:3000"
    volumes:
      - ./config.yml:/wiki/config.yml:ro
      - ./data:/wiki/data
      - ./repo:/wiki/repos
      - ./logs:/wiki/logs
      - ./uploads:/wiki/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - wikijs-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: ${PROJECT_NAME:-wikijs}-nginx
    depends_on:
      - wiki
    ports:
      - "${HTTPS_PORT:-443}:443"
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wikijs-network
    security_opt:
      - no-new-privileges:true
    profiles:
      - ssl

  # PostgreSQL Backup Service
  backup:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME:-wikijs}-backup
    environment:
      PGPASSWORD: ${DB_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql/data:ro
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    command: /bin/sh -c "chmod +x /backup.sh && crond -f"
    restart: unless-stopped
    networks:
      - wikijs-network
    depends_on:
      - db
    profiles:
      - backup

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: ${PROJECT_NAME:-wikijs}-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    restart: unless-stopped
    networks:
      - wikijs-network
    profiles:
      - monitoring

  # Grafana Dashboard (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: ${PROJECT_NAME:-wikijs}-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    restart: unless-stopped
    networks:
      - wikijs-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

networks:
  wikijs-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local