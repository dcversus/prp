<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %> - PRP Documentation</title>
    <meta name="description" content="<%= title %> documentation for PRP - Musical Development Orchestration">
    <meta name="keywords" content="PRP, documentation, <%= title %>, musical development, AI agents, orchestration">
    <meta name="author" content="dcversus">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://prp.theedgestory.org<%= htmlWebpackPlugin.files.chunks[0].split('/').pop().replace('.js', '.html') %>">
    <meta property="og:title" content="<%= title %> - PRP Documentation">
    <meta property="og:description" content="<%= title %> documentation for PRP - Musical Development Orchestration">
    <meta property="og:image" content="https://prp.theedgestory.org/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://prp.theedgestory.org<%= htmlWebpackPlugin.files.chunks[0].split('/').pop().replace('.js', '.html') %>">
    <meta property="twitter:title" content="<%= title %> - PRP Documentation">
    <meta property="twitter:description" content="<%= title %> documentation for PRP - Musical Development Orchestration">
    <meta property="twitter:image" content="https://prp.theedgestory.org/og-image.png">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://prp.theedgestory.org<%= htmlWebpackPlugin.files.chunks[0].split('/').pop().replace('.js', '.html') %>">

    <!-- Styles -->
    <style>
        /* Loading styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #1a1a1a;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.2rem;
        }
        .loading::before {
            content: "â™« ";
            color: #FF8C00;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- Loading indicator -->
    <div class="loading" id="loading">
        Loading <%- title %>...
    </div>

    <!-- Root element for React app -->
    <div id="root"></div>

    <!-- Page data for React app -->
    <script>
        window.CURRENT_PAGE = {
            title: <%- JSON.stringify(title) %>,
            breadcrumb: <%- JSON.stringify(breadcrumb) %>,
            mdxPath: <%- JSON.stringify(htmlWebpackPlugin.options.templateParameters.mdxPath) %>
        };
    </script>

    <!-- Hide loading indicator once script loads -->
    <script>
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
        });
    </script>

    <!-- Main scripts -->
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
        <script src="<%= htmlWebpackPlugin.files.chunks[chunk] %>"></script>
    <% } %>

    <!-- Analytics (if needed) -->
    <!-- <script defer data-domain="prp.theedgestory.org" src="https://plausible.io/js/script.js"></script> -->
</body>
</html>
