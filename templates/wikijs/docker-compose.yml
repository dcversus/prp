version: '3.8'

services:
  wiki:
    image: ghcr.io/requarks/wiki:2
    container_name: {{PROJECT_NAME_KEBAB}}-wiki
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DB_TYPE=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=wikijs
      - DB_PASS=wikijsrocks
      - DB_NAME=wiki
    volumes:
      - ./config.yml:/wiki/config.yml:ro
      - ./data:/wiki/data
    depends_on:
      - db
    networks:
      - wiki-network

  db:
    image: postgres:15-alpine
    container_name: {{PROJECT_NAME_KEBAB}}-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=wiki
      - POSTGRES_USER=wikijs
      - POSTGRES_PASSWORD=wikijsrocks
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - wiki-network
    ports:
      - "5432:5432"

networks:
  wiki-network:
    driver: bridge

volumes:
  db-data: