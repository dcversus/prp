# CI/CD Pipeline for Wiki.js Template Deployment
# This workflow builds, tests, and deploys Wiki.js applications

name: Wiki.js Deploy

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/generators/wikijs.ts'
      - '.github/workflows/wikijs-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/generators/wikijs.ts'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      version:
        description: 'Wiki.js version to deploy'
        required: false
        default: '2'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/wikijs-template

jobs:
  # Test Wiki.js template generation
  test-template:
    runs-on: ubuntu-latest
    name: Test Wiki.js Template
    outputs:
      test-result: ${{ steps.test.outputs.result }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Test Wiki.js template generation
      id: test
      run: |
        set -euo pipefail

        # Create test directory
        TEST_DIR="/tmp/wikijs-test-$(date +%s)"
        mkdir -p "$TEST_DIR"

        # Generate Wiki.js project
        node ./dist/cli.js init wikijs-test \
          --template wikijs \
          --name "Test Wiki" \
          --description "Test wiki for CI/CD" \
          --author "CI Bot" \
          --email "ci@example.com" \
          --output "$TEST_DIR"

        # Verify files were created
        echo "Checking generated files..."
        if [[ -f "$TEST_DIR/docker-compose.yml" ]]; then
          echo "‚úÖ docker-compose.yml exists"
        else
          echo "‚ùå docker-compose.yml missing"
          exit 1
        fi

        if [[ -f "$TEST_DIR/config.yml" ]]; then
          echo "‚úÖ config.yml exists"
        else
          echo "‚ùå config.yml missing"
          exit 1
        fi

        if [[ -d "$TEST_DIR/docs" ]]; then
          echo "‚úÖ docs directory exists"
          article_count=$(find "$TEST_DIR/docs" -name "*.md" | wc -l)
          if [[ $article_count -eq 20 ]]; then
            echo "‚úÖ All 20 articles generated"
          else
            echo "‚ùå Expected 20 articles, found $article_count"
            exit 1
          fi
        else
          echo "‚ùå docs directory missing"
          exit 1
        fi

        # Validate Docker Compose syntax
        echo "Validating Docker Compose..."
        docker-compose -f "$TEST_DIR/docker-compose.yml" config

        # Check .env.example
        if [[ -f "$TEST_DIR/.env.example" ]]; then
          echo "‚úÖ .env.example exists"
        else
          echo "‚ùå .env.example missing"
          exit 1
        fi

        echo "result=success" >> $GITHUB_OUTPUT
        echo "‚úÖ All tests passed!"

    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: wikijs-test-output
        path: /tmp/wikijs-test-*/
        retention-days: 7

  # Security scanning
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    needs: test-template

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ghcr.io/requarks/wiki:2
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Build and push Docker image (optional)
  build-image:
    runs-on: ubuntu-latest
    name: Build Docker Image
    needs: [test-template, security-scan]
    if: github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./infra/wikijs
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # Deploy to staging
  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: [test-template, security-scan]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig

    - name: Deploy to Kubernetes
      run: |
        export KUBECONFIG=kubeconfig

        # Create namespace if it doesn't exist
        kubectl apply -f infra/wikijs/k8s/namespace.yaml

        # Deploy infrastructure
        kubectl apply -f infra/wikijs/k8s/configmap.yaml
        kubectl apply -f infra/wikijs/k8s/pvc.yaml
        kubectl apply -f infra/wikijs/k8s/postgres.yaml
        kubectl apply -f infra/wikijs/k8s/redis.yaml

        # Wait for database to be ready
        kubectl wait --for=condition=ready pod -l app=wikijs,component=database -n wikijs --timeout=300s

        # Deploy Wiki.js application
        kubectl apply -f infra/wikijs/k8s/wikijs.yaml

        # Wait for deployment
        kubectl rollout status deployment/wikijs -n wikijs --timeout=600s

        echo "‚úÖ Wiki.js deployed to staging successfully!"

    - name: Run smoke tests
      run: |
        export KUBECONFIG=kubeconfig

        # Get service URL
        SERVICE_URL=$(kubectl get ingress wikijs-ingress -n wikijs -o jsonpath='{.spec.rules[0].host}')

        # Wait for service to be ready
        echo "Waiting for Wiki.js to be ready at https://$SERVICE_URL"
        timeout 300 bash -c 'until curl -f https://$SERVICE_URL/health; do sleep 5; done'

        echo "‚úÖ Smoke tests passed!"

  # Deploy to production
  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [test-template, security-scan]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig

    - name: Create backup before deployment
      run: |
        export KUBECONFIG=kubeconfig

        # Scale down Wiki.js to create clean backup
        kubectl scale deployment wikijs --replicas=0 -n wikijs
        kubectl wait --for=condition=replicas=0 deployment/wikijs -n wikijs --timeout=300s

        # Create database backup
        kubectl exec -n wikijs deployment/postgres -- pg_dump -U wikijs wikijs > production-backup-$(date +%Y%m%d-%H%M%S).sql

        echo "‚úÖ Production backup created!"

    - name: Deploy to production
      run: |
        export KUBECONFIG=kubeconfig

        # Deploy with production configurations
        kubectl apply -f infra/wikijs/k8s/namespace.yaml
        kubectl apply -f infra/wikijs/k8s/configmap.yaml
        kubectl apply -f infra/wikijs/k8s/pvc.yaml

        # Update secrets for production
        echo "${{ secrets.WIKIJS_SECRETS_PRODUCTION }}" | base64 -d > production-secrets.yaml
        kubectl apply -f production-secrets.yaml

        # Deploy infrastructure
        kubectl apply -f infra/wikijs/k8s/postgres.yaml
        kubectl apply -f infra/wikijs/k8s/redis.yaml

        # Wait for database
        kubectl wait --for=condition=ready pod -l app=wikijs,component=database -n wikijs --timeout=300s

        # Deploy application
        kubectl apply -f infra/wikijs/k8s/wikijs.yaml

        # Wait for rollout
        kubectl rollout status deployment/wikijs -n wikijs --timeout=600s

        echo "‚úÖ Wiki.js deployed to production successfully!"

    - name: Run production health checks
      run: |
        export KUBECONFIG=kubeconfig

        # Get production URL
        SERVICE_URL=$(kubectl get ingress wikijs-ingress -n wikijs -o jsonpath='{.spec.rules[0].host}')

        # Comprehensive health check
        echo "Running production health checks..."

        # Check HTTP response
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://$SERVICE_URL/health)
        if [[ $HTTP_STATUS -eq 200 ]]; then
          echo "‚úÖ Health check endpoint responding (200)"
        else
          echo "‚ùå Health check failed (status: $HTTP_STATUS)"
          exit 1
        fi

        # Check database connectivity
        DB_STATUS=$(kubectl exec -n wikijs deployment/wikijs -- curl -s http://localhost:3000/health | jq -r '.status // "unknown"')
        if [[ $DB_STATUS == "ok" ]]; then
          echo "‚úÖ Database connectivity verified"
        else
          echo "‚ùå Database connectivity issue"
          exit 1
        fi

        echo "‚úÖ All production health checks passed!"

    - name: Notify deployment
      if: always()
      run: |
        if [[ ${{ job.status }} == "success" ]]; then
          echo "üöÄ Wiki.js deployment to production completed successfully!"
        else
          echo "‚ùå Wiki.js deployment to production failed!"
        fi